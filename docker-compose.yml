services:
  fossapp:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.production
    volumes:
      - ./credentials:/app/credentials:ro
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.fossapp.description=FOSSAPP Lighting Design Database"
      - "com.fossapp.version=1.0.0"
    networks:
      - fossapp-network

networks:
  fossapp-network:
    driver: bridge

